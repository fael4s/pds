        }
        select {
            padding: 5px;
            margin-bottom: 20px;
        }

            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
